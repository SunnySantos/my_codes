<script>
    jQuery(function ($) {
        $(document).ready(function () {
            

            //Companies Slider 1
            $(".companies-slider-1 > .fusion-column-wrapper").slick({
                dots: false,
                infinite: true,
                arrows: true,
                speed: 300,
                autoplaySpeed: 100,
                cssEase: 'linear',
                autoplay: false,
                slidesToShow: 5,
                slidesToScroll: 1,
                responsive: [
                    {
                        breakpoint: 1025,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 1,
                        },
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1,
                        },
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1,
                        },
                    },
                ],
            });

        }); //document.ready
    });

    //fix avada forced width
    jQuery(function ($) {
        $(document).ready(function () {
        $( '.case-study-slider article' ).each(function(){
            if ($(window).width() <= 1024) {
            $(this).removeClass('fusion-column');
            }
        });
    });
});

document.addEventListener("DOMContentLoaded", (event) => {
    let portfolioPost = document.querySelectorAll('#team-portfolio .fusion-portfolio-post .fusion-portfolio-content');

    if(portfolioPost) {
        for(let portfolio of portfolioPost) {
            let postContent = portfolio.querySelector('.fusion-post-content'); 
            let a = portfolio.querySelector('h2 a');
            let viewProfileButton = document.createElement('a');
            viewProfileButton.text = "View profile";
            viewProfileButton.href = a.href;
            postContent.append(viewProfileButton);
        }
    }
})



</script>
